    <div class="form-container row">
      <div class="text-center branding">
        <p id="error-msg">&nbsp;</p>
      </div>
      <div class="panel panel-default" id="forms-main">
        <div class="panel-heading">
          <h1>Open Papers in the ACM Digital Library</h1>
        </div>
        <form
          name="open_paper_form"
          class="open-paper-form"
          action=""
          method="post"
          role="form"
        >
          <div class="dates-area input-area">
            <div class="date-field">
              <label for="open_date" class="col-sm-4 col-md-2 control-label"
                >Papers to be opened on:
              </label>
              <input type="date" id="open-date" name="open_date" value="" />
            </div>
            <div class="date-field">
              <label for="closing-date" class="col-sm-4 col-md-2 control-label"
                >Papers to be closed on:
              </label>
              <input
                type="date"
                id="closing-date"
                name="closing_date"
                value=""
              />
            </div>
          </div>

          <div class="paper-dois input-area">
            <div class="paper-dois-textarea">
              <label for="paper-dois"
                >Please enter comma-separated DOIs of all
                papers you wish to open:
              </label>
              <textarea
                id="paper-dois"
                name="paper_dois"
                placeholder="Comma-separated DOIs"
              ></textarea>
            </div>
          </div>
          <div class="requested-by input-area">
            <label for="requested-by" class="col-sm-4 col-md-2 control-label"
              >Requsted by: 
            </label>

            <select name="requested_by" class="drop-down" onchange="openInput(this.value);">
              <option>Sean Ryan</option>
              <option value="red">Bruce Shriver</option>
              <option value="blue">Stacey Schick</option>
              <option value="Other">Other</option>
            </select>
            <input type="text" value="" name="requested_by" placeholder="Please enter your name" id="dynamic-input" style="display:none;" />
          </div>
          <input type="submit" value="Submit" class="submit-button input-area">
        </form>
      </div>
    </div>
