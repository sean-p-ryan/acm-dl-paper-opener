    <div class="form-container row">
        <div class="text-center branding">
            <p id="error-msg">&nbsp;</p>
        </div>
        <div class="panel panel-default" id="forms-main">
            <div class="panel-heading">
                Please enter the DOI, start and end dates of the paper(s) you wish to open.<br>
            </div>
            <form name="open_paper_form" class="open-paper-form" action="" method="post" role="form">

                <div class="dates">
                    <legend>Enter opening and closing dates for all papers</legend>
                    <div>
                        <label for="start_date" class="col-sm-4 col-md-2 control-label">Opening Date</label>
                        <input type="date" id="start" name="start_date" value="">
                    </div>
                    <div>
                        <label for="end_date" class="col-sm-4 col-md-2 control-label">Closing Date</label>
                        <input type="date" id="start" name="closing_date" value="">
                    </div>
                </div>


                <div>
                    <legend>Enter comma-separated DOIs of all papers you'd like opened: </legend>
                    <div class="paper-doi-textarea">
                        <label for="paper_doi">Paper DOIs</label>
                        <textarea id="dois" name="paper_dois" placeholder="Enter comma-separated paper DOIs"></textarea>
                    </div>
                </div>
            </form>
        </div>
